               <h3 class="animated bounceInDown">吃货水平测试</h3>

				   <!-- <img class="test-img" src="img/index.jpg" v-if="imgChecked"> -->
               </div>
               <p class="ft4 animated flipInX">测一测你到底对美食有多了解</p>
               <a href="#"><img class="start-img animated bounceIn" src="img/start-btn.jpg"></a>
               <p></p>
           </div>
       </div>
        <div class="section pt0" v-for="item in list">
            <div class="wrap">
                  <!-- <div class="img-box">
                      <img class="test-img" v-bind:src="randomImg">
                      <img class="test-img2" v-bind:src="randomImg">
                  </div> -->
                  <div class="qus-title">第{{item.qid}}题</div>
                  <div class="qus">
                    {{item.question}}
                    <div>
                        <img v-bind:src="item.qimg" class="qus-img">
                    </div>
                  </div>
                  <ul class="ans" v-if="item.type==1">
                      <li class="ans-list clearfix" v-for="(ans,index) in item.answer" v-bind:key="ans" v-on:click="next(ans.aid,item.currentAns)"><div class="fl index">{{ansIndex[index]}}</div><div class="ans-cont">{{ans.content}}</div></li>
                  </ul>
                  <div class="ans2 clearfix" v-if="item.type==0">
                    <div class="fl ans-img" v-for="ans in item.answer">
                      <img v-bind:src="ans.content" v-on:click="next(ans.aid,item.currentAns)">
                    </div>
                  </div>
            </div>
        </div>
        <div class="section">
            <div class="wrap">
			<div class="animated bounceInDown">你一共答对{{count}}道题</div>
			<div class="text">
              <p>{{end.endText}}</p>
            </div>
			<div class="test-img">
              <img v-bind:src="end.endGif">
            </div>
            <a href="index.html">再测一次</a>
              <!-- <a href="http://www.xxx.com" class="btn-go">再复习一次课件</a> -->
            </div>
    </div>
